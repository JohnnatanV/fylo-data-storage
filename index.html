<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1 class="sr-only">Fylo storage manager</h1>
      </header>

      <main class="container">
        <div class="tittle">
          <img class="tittle__logo" src="./images/logo.svg" alt="" />
          <div class="tittle__icons">
            <a href="#" class="tittle__icons-box"
              ><img class="icon" src="./images/icon-document.svg" alt=""
            /></a>
            <a href="#" class="tittle__icons-box"
              ><img class="icon" src="./images/icon-folder.svg" alt=""
            /></a>
            <a href="#" class="tittle__icons-box"
              ><img class="icon" src="./images/icon-upload.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="progress">
          <p class="info-text">Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="progress-state">
            <div class="progress-state__bar">
              <div class="bar">
                <span class="marker"></span>
              </div>
            </div>
            <div class="progress-state__text">
              <p class="progress-state__text-item">0 GB</p>
              <p class="progress-state__text-item">1000 GB</p>
            </div>
          </div>
          <div class="main-box">
            <h2 class="main-box__state">185</h2>
            <p class="main-box__state-info">GB Left</p>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution sr-only">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JohnnatanV/fylo-data-storage"
          >Johnnatan Villaneda</a
        >.
      </div>
    </footer>
  </body>
</html>
